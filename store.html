<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Online Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Section -->
    <section id="products">
        <h2>Products</h2>
        <div class="product" data-id="1" data-name="T-Shirt" data-price="19.99">
            <img src="tshirt.jpg" alt="T-Shirt">
            <h3>T-Shirt</h3>
            <p>Price: $19.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Shoes" data-price="49.99">
            <img src="shoes.jpg" alt="Shoes">
            <h3>Shoes</h3>
            <p>Price: $49.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout">Checkout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
